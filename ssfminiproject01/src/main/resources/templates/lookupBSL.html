<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.min.js" 
        integrity="sha512-8Y8eGK92dzouwpROIppwr+0kPauu0qqtnzZZNEF8Pat5tuRNJxJXCkbQfJ0HlUG3y1HB3z18CSKmUo7i2zcPpg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script>src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"</script>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <title>Search Bestsellers Here!</title>
</head>
<body class="bg" style="background-image:url(/001.jpg)"> 
    <div class="container" th:object="${user}">
        <div class="row">
            <div class="col">
                    <h1 class="text-center"> Search Bestsellers Here! </h1>
                <form method="get" th:action="@{/lists/best-sellers}" th:object="${Lists}">
                    <input type="text" name="title" class="form-control" placeholder="Enter Title"/><br>
                    <input type="text" name="author" class="form-control" placeholder="Enter Author"/><br>
                    <input type="hidden" name="username" th:value="${username}">
                    <button class="button" type="submit">Search</button>  
                </form>
            </div>
        </div>
    </div>
</body>
</html>
